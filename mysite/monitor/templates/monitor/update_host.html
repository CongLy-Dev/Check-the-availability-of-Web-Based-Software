{% extends "monitor/base.html" %}

{% block title %}Cập nhật Host - Công cụ kiểm tra tính khả dụng của phần mềm nền Web{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="container-fluid d-grid gap-2 d-md-flex justify-content-md-end py-1" id="quiz-time-left"></div>
<body>
{% if submitted %}
<div class="container-fluid">
    <div class="alert alert-success" role="alert">
        Cập nhật Host thành công!
    </div>
</div>
{% else %}
<div class="container-fluid py-3">
    <h3 class="text-center">Cập nhật Host</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center py-1">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <button type="button" class="btn btn-primary" onclick="history.back()">Trở lại</button>
        </div>
    </form>
</div>
{% endif %}
</body>
</html>
{% endblock %}
